name: Build and Push Docker Images

on:
  workflow_dispatch:
    inputs:
      version_override:
        description: 'Override version tag'
        required: false
  push:
    paths:
      - 'hacks/auto-backend*'
      - 'atlantis/**'
      - '.devcontainer/**'
      - '.github/workflows/biuld.yaml'

jobs:
  prepare:
    if: ${{ github.event.inputs.version_override == '' }}
    name: Prepare variables
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.prepare.outputs.version }}
    steps:
    - name: Prepare variables
      id: prepare
      shell: bash
      run: |
        BRANCH=$(echo ${GITHUB_REF#refs/heads/})
        COMMIT_SHA_SHORT=$(echo ${GITHUB_SHA} | cut -c1-7)
        echo "::set-output name=version::$(echo ${BRANCH}-${COMMIT_SHA_SHORT})"

  build:
    needs: prepare
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1 
      with:
        registry: ghcr.io
        username: ${{ secrets.GH_CR_USERNAME }}
        password: ${{ secrets.GH_CR_TOKEN }}

    - name: Build and push Atlantis Docker image
      if: ${{ github.event.inputs.version_override == '' }}
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./atlantis/Dockerfile
        push: true
        tags: ghcr.io/${{ secrets.GH_CR_USERNAME | toLower }}/${{ github.repository }}/atlantis:${{ needs.prepare.outputs.version }}

    - name: Tag Atlantis Docker image as latest
      if: ${{ github.event.inputs.version_override != '' }}
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./atlantis/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ secrets.GH_CR_USERNAME | toLower }}/${{ github.repository }}/atlantis:latest
          ghcr.io/${{ secrets.GH_CR_USERNAME | toLower }}/${{ github.repository }}/atlantis:${{ github.event.inputs.version_override }}

    - name: Build and push Devcontainer Docker image
      if: ${{ github.event.inputs.version_override == '' }}
      uses: docker/build-push-action@v2
      with:
        context: ./.devcontainer
        file: ./.devcontainer/Dockerfile
        push: true
        tags: ghcr.io/${{ secrets.GH_CR_USERNAME | toLower }}/${{ github.repository }}/devcontainer:${{ needs.prepare.outputs.version }}

    - name: Tag Devcontainer Docker image as latest
      if: ${{ github.event.inputs.version_override != '' }}
      uses: docker/build-push-action@v2
      with:
        context: ./.devcontainer
        file: ./.devcontainer/Dockerfile
        push: true
        tags: |
          ghcr.io/${{ secrets.GH_CR_USERNAME | toLower }}/${{ github.repository }}/devcontainer:latest
          ghcr.io/${{ secrets.GH_CR_USERNAME | toLower }}/${{ github.repository }}/devcontainer:${{ github.event.inputs.version_override }}
